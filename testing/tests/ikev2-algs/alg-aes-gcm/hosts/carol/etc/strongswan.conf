# /etc/strongswan.conf - strongSwan configuration file

charon {
  load = random nonce aes sha1 sha2 pem pkcs1 curve25519 xcbc gcm gmp x509 curl revocation hmac kdf vici kernel-netlink socket-default

  filelog {
         charon{
            path = /var/log/charon.log
    	    time_format = %b %e %T
    	    ike_name = yes
            append = no
            default = 4
            knl = 2
            job = 2
            flush_line = yes
         }
         stderr {
    	    time_format = %b %e %T
    	    dmn = 4
    	    ike = 4
    	    knl = 2
    	    job = 2
    	    cfg = 4
         }
      }

        # and two loggers using syslog
        syslog {
          # prefix for each log message
          identifier = charon-custom
          # use default settings to log to the LOG_DAEMON facility
          daemon {
            default = 4
            dmn = 4
            ike = 4
            knl = 4
            cfg = 4
            mgr = 4
            asn = 4
            enc = 4
            net = 2
            job = 2
          }
          # very minimalistic IKE auditing logs to LOG_AUTHPRIV
          auth {
            default = 4
          }
        }
}
