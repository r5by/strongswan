# /etc/strongswan.conf - strongSwan configuration file

swanctl {
  load = pem pkcs1 x509 revocation constraints pubkey openssl random
}

charon-systemd {
  load = random nonce aes sha1 sha2 hmac kdf pem pkcs1 x509 revocation curve25519 gmp curl kernel-netlink socket-default updown vici
}

charon {
  filelog {
     charon{
        path = /var/log/charon.log
	    time_format = %b %e %T
	    ike_name = yes
        append = no
        default = 4
        knl = 2
        job = 2
        flush_line = yes
     }
     stderr {
	    time_format = %b %e %T
	    dmn = 4
	    ike = 4
	    knl = 2
	    job = 2
	    cfg = 4
     }
  }

    # and two loggers using syslog
    syslog {
      # prefix for each log message
      identifier = charon-custom
      # use default settings to log to the LOG_DAEMON facility
      daemon {
        default = 4
        dmn = 4
        ike = 4
        knl = 4
        cfg = 4
        mgr = 4
        asn = 4
        enc = 4
        net = 2
        job = 2
      }
      # very minimalistic IKE auditing logs to LOG_AUTHPRIV
      auth {
        default = 4
      }
    }
}
