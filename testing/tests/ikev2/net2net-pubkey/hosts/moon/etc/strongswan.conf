# /etc/strongswan.conf - strongSwan configuration file

charon-systemd {
  load = random nonce openssl pem pkcs1 pubkey kernel-netlink socket-default vici updown
}

charon {
  filelog {
     charon{
        path = /var/log/charon.log
	    time_format = %b %e %T
	    ike_name = yes
        append = no
        default = 4
        knl = 2
        job = 2
        flush_line = yes
     }
     stderr {
	    time_format = %b %e %T
	    dmn = 4
	    ike = 4
	    knl = 2
	    job = 2
	    cfg = 4
     }
  }

    # and two loggers using syslog
    syslog {
      # prefix for each log message
      identifier = charon-custom
      # use default settings to log to the LOG_DAEMON facility
      daemon {
        default = 4
        dmn = 4
        ike = 4
        knl = 4
        cfg = 4
        mgr = 4
        asn = 4
        enc = 4
        net = 2
        job = 2
      }
      # very minimalistic IKE auditing logs to LOG_AUTHPRIV
      auth {
        default = 4
      }
    }
}